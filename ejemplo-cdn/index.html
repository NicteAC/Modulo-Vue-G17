<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo CDN</title>
</head>

<body>
    <div id="app">
        <ul v-for="mascota in mascotas" :key="mascota.id">
            <li>{{mascota.animal}}</li>
            <li>{{mascota.nombre}}</li>
            <li>{{mascota.edad}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                mascotas: [
                    {animal: "perro", nombre:"firulais", edad: "7"},
                    {animal: "gato", nombre:"luna",  edad: "4"},
                    {animal: "canario", nombre:"chimuelo", edad: "5"}
                ]
            }
        })
    </script>
</body>

</html>
